<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <title>Document</title>
</head>

<body>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card-content">
                        <div class="field-label is-medium">
                            <label class="label">A Message You Would Like To Pass</label>
                        </div>
                        <div class="field is-horizontal">
                            <div class="field-body">
                                <div class="field">
                                    <div class="control">
                                        <input class="input" id="formInput" type="text" placeholder="Normal sized input">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="field is-horizontal">
                            <div class="field-label">
                                <!-- was left empty for spacing -->
                            </div>
                            <div class="field-body">
                                <div class="field">
                                    <div class="control">
                                        <button class="button is-info" id="btnSubmit">
                                            Submit
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <label class="label is-medium">Last Message Delivered</label>
                        <label class="label is-medium" id="outPut">Do This Project!</label>
                    </div>
                </div>
            </div>
        </div>

    </section>


    <script src="\partOne\pOjs\pastMsg.js"></script>
</body>

</html>
