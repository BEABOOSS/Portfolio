<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <title>Document</title>
    <style>
        :root {
            --lightBlue: #95b8d1;
            --mainwhite: #f5f5f5;
            --mainBlack: #333333;
        }

        .max-height {
            min-height: 100vh;
        }

        body {
            background: var(--lightBlue);
        }

        .message-container {
            background: var(--mainwhite);
        }

        .message-content {
            color: var(--lightBlue);
        }

        #btnSubmit {
            background: var(--lightBlue);
            color: var(--mainwhite);
        }

        #btnSubmit:hover {
            color: var(--lightBlue);
            color: var(--mainBlack);
        }

        .feedback {
            display: none;
        }

        .show {
            display: block;
        }
    </style>
</head>

<body>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card-content">
                        <div class="field message-container">
                            <h4 class="label">A Message You Would Like To Pass</h4>
                        </div>

                        <form id="msg">
                            <input class="input" id="formInput" type="text" placeholder="Normal sized input">
                            <input type="submit" id="btnSubmit">
                        </form>


                        <h4 id="outPut">Last Message Delivered</h4>
                        <h4 class="feedback elseValue">Hello Wolrd</h4>
                    </div>
                </div>
            </div>
        </div>

    </section>


    <script src="projects\partOne\pOjs\pastMsg.js"></script>
</body>

</html>
